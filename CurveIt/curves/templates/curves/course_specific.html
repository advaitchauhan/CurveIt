<!DOCTYPE html>
<html>
	<head>
		<title>Curves</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="http://code.highcharts.com/highcharts.js"></script>
	<head>
	<body>
		<h1>{{ course }}</h1>
		<div id="container" style="width:100%; height:400px;"></div>
		<script>
			var course = "Tyler"
			$(function () { 
    			$('#container').highcharts({
			        chart: {
			            type: 'column'
			        },
			        title: {
			            text: 'Grade Distribution'
			        },
			        xAxis: {
			        	categories: ["A+", "A", "A-", "B+", "B", "B-", "C+", "C", "C-", "D", "F"],
			        	title: {
			        		text: "Grades"
			        	}
			        },
			        yAxis: {
			        	title: {
			        		text: "Numbers"
			        	}
			        },
			        plotOptions: {
            			column: {
                			pointPadding: 0.2,
                			borderWidth: 0
            			}
        			},
        			legend: {
        				enabled: false
        			},
        			tooltip: {
        				pointFormat: course
        			},
			        series: [{
			        	data: [4,20,35,50,48,33,19,13,12,8,4]
			        }]
			    });
			});
		</script>
	</body>
</html>
