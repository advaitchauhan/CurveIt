  <body>
    <nav class="navbar navbar-inverse navbar-custom" style="margin-top:-66px">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">CurveIt</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right navbar-link">
        <li><a href="/logout/">Logout</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
         <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Compare <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="/chooseprof/">Professors</a></li>
            <li><a href="/choosedept/">Departments</a></li>
            <li><a href="/choosecourse/">Courses</a></li>
          </ul>
        </li>
      </ul>
        <form class="navbar-form navbar-center" action="/search/" method="get">
          <div class="form-group">
            <input type="text" id="autocomplete" style="width: 500px" placeholder="Search by Course Name, Number, Department, or Professor" class="form-control navbar-customform" name="q">
          </div>
            <button type="submit" class="btn btn-search" style ="width: 75px" value="Search">Search </button>
        </form>      
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
