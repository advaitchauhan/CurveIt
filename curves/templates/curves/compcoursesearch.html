{% extends 'curves/base.html' %}
{% block content %}
{% load mathfilters %}
{% load static %}

<div class="title-div">
  <h1 class="title"> Choose Professors to Compare </h1>
</div>

<form action="/compcourse/" method="get" class="pure-form pure-form-stacked">
    <div class="form-group">
        <input type="text" id = "autocompleteCourse" class="form-control" style=" width50%" placeholder="Choose Course 1" name="q1">
    </div>
</form>

<form action="/compcourse/" method="get" class="pure-form pure-form-stacked">
    <div class="form-group">
        <input type="text" id = "autocompleteCourse" class="form-control" style=" width50%" placeholder="Choose Course 2" name="q2">
    </div>
</form>

<script type = "text/javascript">
$(function(){
  //var profs = {{ allProfsJSON | safe }};
  var allFields = {{ allCombinedJSON | safe}};
  // setup autocomplete function pulling from currencies[] array
  $('#autocomplete').autocomplete({
    lookup: allFields,
    groupBy: 'cat',
    triggerSelectOnValidInput: false,
    lookupLimit: 8,
    minChars: 2
  });
  
});
</script>

<script type = "text/javascript">
$(function(){
  //var profs = {{ allProfsJSON | safe }};
  var allFields = {{ allCourseJSON | safe}};
  // setup autocomplete function pulling from currencies[] array
  $('#autocompleteCourse').autocomplete({
    lookup: allFields,
    triggerSelectOnValidInput: false,
    lookupLimit: 8,
    minChars: 2
  });
});
</script>
{% endblock %}
