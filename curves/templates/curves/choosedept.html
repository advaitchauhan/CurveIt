{% extends 'curves/base.html' %}
{% block content %}
{% load mathfilters %}
{% load static %}

<div class="title-div">
  <h1 class="title"> Choose Departments to Compare </h1>
</div>

<form action="/search/" method="get" class="pure-form pure-form-stacked">
    <div class="form-group">
        <input type="text" id = "autocompleteDept" class="form-control" style=" width50%" placeholder="Choose Department 1" name="q">
    </div>
</form>

<form action="/search/" method="get" class="pure-form pure-form-stacked">
    <div class="form-group">
        <input type="text" id = "autocompleteDept" class="form-control" style=" width50%" placeholder="Choose Department 2" name="q">
    </div>
</form>

<script type = "text/javascript">
$(function(){
  //var profs = {{ allProfsJSON | safe }};
  var allFields = {{ allCombinedJSON | safe}};
  // setup autocomplete function pulling from currencies[] array
  $('#autocomplete').autocomplete({
    lookup: allFields,
    groupBy: 'cat',
    triggerSelectOnValidInput: false,
    lookupLimit: 8,
    minChars: 2
  });
  
});
</script>

<script type = "text/javascript">
$(function(){
  //var profs = {{ allProfsJSON | safe }};
  var allFields = {{ allDeptJSON | safe}};
  // setup autocomplete function pulling from currencies[] array
  $('#autocompleteDept').autocomplete({
    lookup: allFields,
    triggerSelectOnValidInput: false,
    lookupLimit: 8,
    minChars: 2
  });
  
});
</script>
